# ================================================
# Docker Compose for PDD Generator
# ================================================
# Usage:
#   Development: docker-compose up
#   Production: docker-compose -f docker-compose.prod.yml up
# ================================================

version: '3.8'

services:
  # ================================================
  # Backend API Service
  # ================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdd-generator-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_ENV=development
      - APP_DEBUG=false
      - APP_LOG_LEVEL=INFO

      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000

      # OpenAI (Required - set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.0}
      - WHISPER_MODEL=${WHISPER_MODEL:-whisper-1}

      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PDD_GENERATION=10/minute
      - RATE_LIMIT_FILE_UPLOAD=5/minute
      - RATE_LIMIT_REFINE=20/minute

      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8080

      # Logging
      - LOG_LEVEL=INFO
      - LOG_REQUESTS=true

    volumes:
      # Mount logs directory
      - ./backend/logs:/app/logs
      # Mount config file for easy changes
      - ./backend/config.yaml:/app/config.yaml:ro
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - pdd-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================================
  # Frontend Service
  # ================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdd-generator-frontend
    ports:
      - "3000:80"
    environment:
      # API URL (points to backend service)
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pdd-network
    restart: unless-stopped

